<html lang="en" dir="ltr" data-bs-theme="light">

 <meta http-equiv="content-type" content="text/html;charset=utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="author" content="tigmatemplate">

    <!-- 
        Set the website's favicon and Apple touch icon using the files in the assets/logo folder. You can change these files to your own icons by replacing them with the same names and sizes.

        Be careful if you change the site.webmanifest file, as you need to update the src attribute of the icons array to match the new path of your icon files. Otherwise, your icons may not display correctly on some devices. Alternatively, you can leave the site.webmanifest file unchanged.

        See the documentation to understand how to make changes and find tools to help you generate those icons.
    -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/logo/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="assets/logo/favicon.ico">
    <link rel="manifest" href="assets/logo/site.webmanifest">


    <!-- Stylesheet Libraries for Enhanced User Experience -->
    <!-- GLightbox: Responsive Lightbox Gallery Stylesheet -->
    <link rel="stylesheet" href="assets/libraries/glightbox/glightbox.min.css">
    <!-- GlideJS: Lightweight Slider and Carousel Stylesheet -->
    <link rel="stylesheet" href="assets/libraries/glide/glide.core.min.css">
    <!-- AOS: Animate On Scroll Stylesheet -->
    <link rel="stylesheet" href="assets/libraries/aos/aos.css">
    <!-- Main CSS: Compiled Styles Using Bootstrap's SCSS and Custom Modifications -->
    <link rel="stylesheet" href="assets/css/main.min.css">
    <!-- Custom Stylesheet: Additional Styles -->
    <link rel="stylesheet" href="assets/css/style.css">


    <!-- Open Graph Meta Tags for Social Sharing -->
    <!-- Update the 'title' and 'description' content below to enhance social sharing -->
    <meta property="og:title" content="your_title_goes_here">
    <meta property="og:description" content="your_description_goes_here">
    <!-- Update with actual absolute image URL like: https://example.com/main.jpg -->
    <meta property="og:image" content="your_absolute_image_url_goes_here">
    <!-- Update with the absolute URL of the content like: https://example.com/index.html -->
    <meta property="og:url" content="your_absolute_content_url_goes_here">
    <!-- Update with the type of object you’re sharing. (e.g., article, website, etc.) -->
    <meta property="og:type" content="website">
    <!-- Defines the content language -->
    <meta property="og:locale" content="en_US">


    <!-- X/Twitter Card Meta Tags for Social Sharing -->
    <meta name="twitter:card" content="summary_large_image">
    <!-- Update with your X/Twitter handle -->
    <meta name="twitter:site" content="@yourtwitterhandle"> 
    <!-- Update the 'title' and 'description' content below to enhance social sharing -->
    <meta name="twitter:title" content="your_title_goes_here"> 
    <meta name="twitter:description" content="your_description_goes_here">
    <!-- Update with actual absolute image URL like: https://example.com/main.jpg -->
    <meta name="twitter:image" content="your_absolute_image_url_goes_here"> 
    

    <!-- 
        The following line specifies the canonical URL for this page.
        Replace your_canonical_url_goes_here with the actual canonical URL if needed like: https://example.com/index.html
        Or just remove it!!!!
    -->
    <link rel="canonical" href="your_canonical_url_goes_here.html">

</head>
<body>


    <!-- Loader Wrapper -->
    <div class="loader-wrapper overflow-hidden d-flex bg-body position-fixed top-0 end-0 bottom-0 start-0 justify-content-center align-items-center transition-all ease-in-out duration-1000 opacity-100 w-100">
        <div class="d-flex flex-column row-gap-7 align-items-center">
            <img src="assets/logo/logo.png" height="50" alt="logo">
            <div class="spinner-border text-primary-emphasis p-5" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>


    <!-- Hero -->
    <section class="overflow-hidden min-vh-100 d-flex">
        <div class="row gx-0 gy-8 w-100">
            <div class="col-12 col-xl-6 order-xl-last">
                <div class="max-w-lg mx-auto h-100 p-3 p-xl-4">
                    <div class="row h-100">
                        <!-- Header Top -->
                        <header class="col-12 pb-9">
                            <a href="index.html">
                                <img src="assets/logo/logo.png" height="40" alt="logo">
                            </a>
                        </header>

                        <div class="col-12">
                            <!-- Eyeball Heading -->
                            <h1 class="m-0 text-primary-emphasis text-base leading-7 fw-semibold" data-aos-delay="0" data-aos="fade" data-aos-duration="3000">
                                Thank You for Joining Us!
                            </h1>

                            <!-- Subheading -->
                            <p class="m-0 text-body-emphasis text-balance text-5xl leading-tight tracking-tight fw-semibold" data-aos-delay="200" data-aos="fade" data-aos-duration="3000">
                                Your Contribution is Invaluable to Us.
                            </p>

                            <!-- Description paragraph -->
                            <p class="m-0 mt-5 text-body text-pretty text-lg leading-8" data-aos-delay="400" data-aos="fade" data-aos-duration="3000">
                                We are immensely grateful for your participation. Your support is not just a contribution; it's a step forward with us in this incredible journey. Together, we can achieve remarkable things!
                            </p>

                            <!-- Back to home -->
                            <div class="pb-xl-9 mt-7" data-aos-delay="600" data-aos="fade" data-aos-duration="3000">
                                <a href="index.html" class="btn btn-lg btn-primary text-lg px-6 rounded-pill transition ease-in-out delay-150 duration-1000 transform scale-110-hover">
                                    <span class="bi me-2 align-self-start ltr-display" aria-hidden="true">←</span>
                                    <span class="bi me-2 align-self-start rtl-display" aria-hidden="true">→</span>
                                    Back to home
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-xl-6" data-bs-theme="dark">
                <div class="overflow-hidden position-relative position-xl-fixed top-0 bottom-0 start-0 end-50 d-flex align-items-center">
                    <div class="overflow-hidden position-absolute z-n1 top-0 end-0 bottom-0 start-0 m-sm-3 m-xl-4 border border-body-secondary rounded-top-5 rounded-sm-5 rounded-xl-6">
                        <!-- Background image -->
                        <img src="assets/img/bg/thankyou.jpg" class="position-absolute z-n1 top-0 h-100 w-100 object-fit-cover filter brightness-150 contrast-125 grayscale-100" alt="Thank You's testimonial">

                        <!-- Colorize the image -->
                        <div class="position-absolute z-n1 top-0 h-100 w-100 bg-header mix-blend-multiply"></div>

                        <!-- Gradient from the top-start corner -->
                        <div class="position-absolute z-n1 top-0 start-0 mt-n8 ms-n8" data-aos-delay="0" data-aos="fade-down-right" data-aos-duration="3000">
                            <svg class="rtl-flip filter blur-3xl gradient-header" height="160" viewBox="0 0 16512 9984" xmlns="http://www.w3.org/2000/svg"> 
                                <!-- Define the gradient -->
                                <defs>
                                    <!--  
                                        Gradient direction:
                                        Starts at the top-start corner (x1="0%", y1="0%") 
                                        Ends at the bottom-end corner (x2="100%", y2="100%") 
                                    -->
                                    <linearGradient id="gradientHeaderBody1" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <!-- Start color --> 
                                        <stop offset="0%" class="gradient-start"/> 
                                        <!-- Middle color --> 
                                        <stop offset="50%" class="gradient-mid"/> 
                                        <!-- End color --> 
                                        <stop offset="100%" class="gradient-end"/>
                                    </linearGradient>
                                </defs>

                                <!-- Apply the gradient to the path -->
                                <path fill="url(#gradientHeaderBody1)" d="M0 0V9984L16512 0H0Z"/> 
                            </svg>
                        </div>

                        <!-- Gradient from the bottom-end corner  -->
                        <div class="position-absolute z-n1 bottom-0 end-0 mb-n8 me-n8" data-aos-delay="0" data-aos="fade-up-left" data-aos-duration="3000">
                            <svg class="rtl-flip filter blur-3xl gradient-header" height="160" viewBox="0 0 16512 9984" xmlns="http://www.w3.org/2000/svg"> 
                                <!-- Define the gradient -->
                                <defs>
                                    <!--
                                        Gradient direction:
                                        Starts at the bottom-end corner (x1="100%", y1="100%")
                                        Ends at the top-start corner (x2="0%", y2="0%")
                                    -->
                                    <linearGradient id="gradientHeaderBody2" x1="100%" y1="100%" x2="0%" y2="0%">
                                        <!-- Start color --> 
                                        <stop offset="0%" class="gradient-start"/> 
                                        <!-- Middle color --> 
                                        <stop offset="50%" class="gradient-mid"/> 
                                        <!-- End color --> 
                                        <stop offset="100%" class="gradient-end"/>
                                    </linearGradient>
                                </defs>

                                <!-- Apply the gradient to the path -->
                                <path fill="url(#gradientHeaderBody2)" d="M16512 9984V0L0 9984H16512Z"/> 
                            </svg>
                        </div>
                    </div>

                    <!-- Client Review -->
                    <div class="mx-auto max-w-4xl text-center px-6 px-sm-8 py-10">
                        <!-- Client's Logo Company -->
                        <img src="assets/img/clients-logos/logo8.png" height="48" alt="Company's logo">

                        <figure class="m-0 mt-7">
                            <blockquote class="text-body-emphasis text-pretty text-2xl leading-9 fw-semibold">
                                <!-- Client Review: Add the client's review text here -->
                                <p class="m-0">
                                    “Flib transformed my home from cluttered to spotless in no time. The team is professional, friendly, and thorough. I couldn't be happier with their service!”
                                </p>
                            </blockquote>

                            <figcaption class="m-0 mt-7">
                                <!-- Client's Photoshoot -->
                                <img src="assets/img/clients-photoshoot/small/member8.jpg" class="rounded-circle border" width="40" height="40" alt="Client's photoshoot">

                                <div class="mt-4 d-flex align-items-center justify-content-center text-base">
                                    <!-- Client's Name -->
                                    <h6 class="m-0 text-body-emphasis fw-semibold">
                                        Jessica Green
                                    </h6>

                                    <svg viewBox="0 0 2 2" width="3" height="3" aria-hidden="true" class="mx-3 text-body-emphasis" fill="currentColor"> <circle cx="1" cy="1" r="1" /> </svg>

                                    <!-- Client's Profession -->
                                    <div class="text-body">
                                        CEO of Marketly
                                    </div>
                                </div>
                            </figcaption>
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- JavaScript Libraries for Enhanced Functionality -->
    <!-- Bootstrap JavaScript: Bundle with Popper -->
    <script src="assets/libraries/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- GLightbox: Responsive Lightbox Gallery -->
    <script src="assets/libraries/glightbox/glightbox.min.js"></script>
    <!-- GlideJS: Lightweight Slider and Carousel -->
    <script src="assets/libraries/glide/glide.min.js"></script>
    <!-- AOS: Animate On Scroll Library -->
    <script src="assets/libraries/aos/aos.js"></script>
    <!-- Custom JavaScript: General Scripts -->
    <script src="assets/js/scripts.js"></script>



</body>

 </html>
